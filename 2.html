<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style5.css">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Satisfy&display=swap" rel="stylesheet">
   
</head>
<body>
    <form action="" class="container">
        <h1 id="heading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name : <input type="text" name="maname" required> </p>
    <fieldset>
        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
            Other <input type="radio" name="gender" id="other">
        </p>
    </fieldset>
    <p>Address <textarea name="address" id="address" cols="100px" rows="8"></textarea></p>
    <p>Email : <input type="email" name="email"id="email" required></p>
    <p>PIncode : <input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>
        Card type:
        <select name="card_type" id="card_type">
        <option value="">--select a card type</option>
        <option value="visa"></fieldset>Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="dbbl">DBBL</option>
        <option value="extreme">Extreme</option>
    </select>
    </p>
    <p>
        Card number <input type="number" id="card_number" name="card_number">
    </p>
    <p>
        Expiration date : <input type="date" name="exp_date" id="exp_date" required >
    </p>
    <p>
        CVV : <input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay Now">

    </form>
    
</body>
</html>
